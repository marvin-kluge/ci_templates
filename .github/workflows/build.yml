name: Build Python Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    uses: "./.github/workflows/install.yml"
    with:
      python-version: "3.7"

  build-package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Install build and anybadge
        run: |
          pip install --upgrade build anybadge

      - name: Build Package
        run: python -m build

      - name: Install Built Package
        run: |
          FILE_NAME=$(ls dist/*.tar.gz)
          pip install "$FILE_NAME"

      - name: Create build directory
        run: mkdir -p ${{ github.ref_name }}/build

      - name: Generate Badge
        run: anybadge --value="passing" --file=${{ github.ref_name }}/build/build.svg --label build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ${{ github.ref_name }}/build
          retention-days: 1
